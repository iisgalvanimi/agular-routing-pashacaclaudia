<div *ngIf="artist">
    <h1>{{ artist.name }}</h1>
    <p>
        <img src="{{ artist.images[0].url }}">
    </p>
    <br>
    <h3> GENERE : </h3>
    <p >
        {{ artist.genres }}
    </p>
    <p><b> FOLLOWERS : </b> {{artist.followers.total}} </p>
    <p><a href (click)="back()">Back</a></p>
</div>
